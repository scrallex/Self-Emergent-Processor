<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Path Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0a0a; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="numberInput">Enter Number:</label>
        <input type="number" id="numberInput" value="12">
        <button id="visualizeBtn">Visualize</button>
        <br>
        <label for="viewMode">View Mode:</label>
        <select id="viewMode">
            <option value="grid">Grid</option>
            <option value="spiral">Spiral</option>
            <option value="sphere">Sphere</option>
        </select>
    </div>
    <canvas id="mainCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="number_path_visualization.js"></script>
</body>
</html>
